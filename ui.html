<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>花瓣网画板下载工具</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            padding-bottom: 36px;
        }

        body {
            padding: 10px 30px;
        }

        .title {
            color: #000000;
            text-align: center;
        }

        .download-area {
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 30px;
            right: 30px;
            height: 365px;
            background-color: white;
        }

        .search {
            float: left;
        }

        .donate {
            overflow: hidden;
            float: right;
        }

        .input-area {
            min-width: 500px;
            overflow: hidden;
        }

        .input-url {
            float: left;
            height: 40px;
            width: 400px;
            font-size: 14px;
            outline: none;
            padding: 0 8px;
            border: 1px solid #e6e8eb;
            border-radius: 3px;
        }

        .input-url:focus {
            border: 1px solid #5cadff;
        }

        .btn-stop,
        .btn-start {
            float: left;
            width: 80px;
            height: 40px;
            margin-left: 10px;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            border-radius: 3px;
            background-color: #1d86f0;
            cursor: pointer;
        }

        .btn-stop:hover,
        .btn-start:hover {
            background-color: #5cadff;
        }

        .btn-stop {
            display: none;
        }

        .input-error {
            display: none;
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }

        .tips {
            color: #333333;
            font-size: 16px;
        }

        .donate-img {
            width: 100%;
            max-width: 300px;
        }

        .info {
            margin-top: 10px;
            font-size: 22px;
            color: #333333;
            text-align: center;
        }

        .list {
            font-size: 12px;
            color: #333333;
            margin-top: 365px;
            padding-bottom: 30px;
        }

        .list > p {
            display: block;
            min-width: 280px;
            padding-right: 20px;
            float: left;
        }

        .donate-block {
            position: fixed;
            background-color: rgba(0, 0, 0, .8);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .img {
            position: absolute;
            width: 775px;
            height: 685px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
<div class="download-area">
    <h1 class="title">花瓣网画板下载工具</h1>
    <div class="search">
        <h3>欢迎使用</h3>
        <div class="input-area">
            <input id="url" class="input-url" type="text" value="" placeholder="请填入花瓣网画板地址"/>
            <div id="startBtn" class="btn-start" type="button">开始</div>
            <div id="stopBtn" class="btn-stop" type="button">停止</div>
        </div>
        <div class="tips">
            <p id="path">&nbsp;</p>
            <p>请在上方填入花瓣网画板地址，点击【开始】按钮开始下载。</p>
            <p>下载的图片保存在该程序所在目录下以画板命名的文件夹中。</p>
            <h3 style="margin-top: 30px;">图片下载列表</h3>
        </div>
    </div>

<div id="list" class="list"></div>
</body>
<script>
    let timer = null,
        clearTimer = null,
        run = false,
        t = null;

    const url = document.querySelector('#url');
    const startBtn = document.querySelector('#startBtn');
    const stopBtn = document.querySelector('#stopBtn');
    const list = document.querySelector('#list');
    const path = document.querySelector('#path');
    const donate = document.querySelector('#donate');
    const smallDonate = document.querySelector('#small-donate');

    startBtn.addEventListener('click', start, false);
    stopBtn.addEventListener('click', stop, false);
    smallDonate.addEventListener('click', show, false);
    donate.addEventListener('click', hide, false);


    function getData() {
        clearTimeout(timer);
        ajax({
            url: '/api/message', //请求地址
            type: 'GET', //请求方式
            data: {}, //请求参数
            dataType: 'json',
            success: function (response, xml) {
                if (run) {
                    var result = JSON.parse(response);
                    for (i in result.msgs) {
                        if (result.msgs[i].indexOf('路径') >= 0) {
                            path.innerHTML = '<span style="color: blue">' + result.msgs[i] + '</span>';
                        } else if (result.msgs[i].indexOf('结束') >= 0) {
                            stop();
                            list.innerHTML += '<p style="color: blue">' + result.msgs[i] + '</p>';
                        } else if (result.msgs[i].indexOf('停止') >= 0) {
                            list.innerHTML += '<p style="color: red">' + result.msgs[i] + '</p>';
                        } else {
                            list.innerHTML += '<p>' + result.msgs[i] + '</p>';
                        }

                        t = document.body.scrollHeight;
                        window.scroll({top: t, left: 0, behavior: 'smooth'});
                    }
                }
                if (run) {
                    timer = setTimeout(getData, 300);
                }
            },
            fail: function (status) {
                // 此处放失败后执行的代码
                if (run) {
                    timer = setTimeout(getData, 300);
                }
            }
        });
    }

    function start() {
        if (url.value == '') {
            path.innerHTML = '<span style="color: red">请填入画板链接后再开始...</span>';
            return;
        }

        url.disabled = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        if (clearTimer !== null) {
            clearTimeout(clearTimer);
        }
        ajax({
            url: '/api/start', //请求地址
            type: 'POST', //请求方式
            data: {
                url: url.value
            }, //请求参数
            dataType: 'json',
            success: function (response, xml) {
                run = true;
                timer = setTimeout(getData, 1);
            },
            fail: function (status) {
                list.innerHTML += '<p>' + '开始失败!' + '</p>';
                stopBtn.style.display = 'none';
                startBtn.style.display = 'block';
            }
        });
    }

    function stop() {
        url.disabled = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        clearTimer = setTimeout(function () {
            run = false;
            if (timer !== null) {
                clearTimeout(timer);
            }
        }, 2000);
        ajax({
            url: '/api/stop', //请求地址
            type: 'POST', //请求方式
            data: {}, //请求参数
            dataType: 'json'
        });
    }

    function ajax(options) {
        options = options || {};
        options.type = (options.type || 'GET').toUpperCase();
        options.dataType = options.dataType || 'json';

        //创建 - 非IE6 - 第一步
        if (window.XMLHttpRequest) {
            var xhr = new XMLHttpRequest();
        } else {
            //IE6及其以下版本浏览器
            var xhr = new ActiveXObject('Microsoft.XMLHTTP');
        }

        //接收 - 第三步
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                var status = xhr.status;
                if (status >= 200 && status < 300) {
                    options.success && options.success(xhr.responseText, xhr.responseXML);
                } else {
                    options.fail && options.fail(status);
                }
            }
        };

        //连接 和 发送 - 第二步
        if (options.type == 'GET') {
            xhr.open('GET', options.url + '?v=' + Math.random() + '&' + formatParams(options.data), true);
            xhr.send(null);
        } else if (options.type == 'POST') {
            xhr.open('POST', options.url + '?v=' + Math.random(), true);
            //设置表单提交时的内容类型
            // xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(options.data));
        }
    }

    //格式化参数
    function formatParams(data) {
        var arr = [];
        for (var name in data) {
            arr.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));
        }
        return arr.join('&');
    }

    function show() {
        donate.style.display = 'block';
    }

    function hide() {
        donate.style.display = 'none';
    }
</script>
